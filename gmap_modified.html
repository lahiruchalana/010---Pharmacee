    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        #map {
            height: 650px;
            width: 100%;
        }
    </style>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./mapstyle.css" />
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark" style="height: 70px;">
            <a class="navbar-brand" style="color: white; font-weight: 800;">PHARMACEE</a>
            <div class="form-inline">
                <input id="pac-input" class="controls" type="text" placeholder="Search Box"/>
                <select id="radius_km" style="z-index: 100; margin-right: 10px; height: 38px; border-radius: 10px;">
                    <option value=1>1km</option>
                    <option value=2>2km</option>
                    <option value=5>5km</option>
                    <option value=30>30km</option>
                </select>
                <button type="button" class="btn btn-primary" style="width: 150px; margin-right: 10px;" onClick="location.href='../index.html'">Home</button>
                <div id="dropdownForLanguage" class="dropdown" >
                    <button id="languageSelector" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        Select Language
                    </button>
                    <ul id="languageDropdown" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                        <li><a id="Sinhala" class="dropdown-item" href="#">සිංහල</a></li>
                        <li><a id="English" class="dropdown-item" href="#">English</a></li>
                        <li><a id="Tamil" class="dropdown-item" href="#">தமிழ்</a></li>
                    </ul>
                </div>
                <button id="myLocationButton" type="button" class="btn btn-primary" style="margin-left: 1200px; margin-top: 13px;">My Location</button>
            </div> 
        </nav>
    </div>
    <div id="map" style="z-index: 0;"></div>
    <script>
        function initMap() {
            var map = null;
            var radius_circle = null;
            var markers_on_map = [];
            var i;
            var address_lat_lng = null;
            //initialize map on document ready
            $(document).ready(function(){ 
                // show your current location
                navigator.geolocation.getCurrentPosition(
                        (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        infoWindow.setPosition(pos);
                        infoWindow.setContent("<h5>My Location</h5>");
                        infoWindow.open(map);
                        map.setCenter(pos);
                        showMyCloseLocations(pos);
                        getLanguageByData(pos)
                        },
                        () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                var myOptions = {
                    zoom: 14,
                    mapTypeControl: true,
                    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
                    navigationControl: true,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("map"), myOptions);
                google.maps.event.addListener(map, 'click', showCloseLocations);
                google.maps.event.addListener(map, 'click', showClickedLocations);
                // find my location
                let infoWindow = new google.maps.InfoWindow();
                const locationButton = document.getElementById("myLocationButton");
                locationButton.textContent = "My Current Location";
                locationButton.classList.add("custom-map-control-button");
                map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
                locationButton.addEventListener("click", () => {
                    // Try HTML5 geolocation.
                    if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        infoWindow.setPosition(pos);
                        infoWindow.setContent("<h5>My Location.</h5>");
                        infoWindow.open(map);
                        map.setCenter(pos);
                        showMyCloseLocations(pos);
                        },
                        () => {
                        handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                    } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                    }
                });
            });
            function showCloseLocations(e) {
                var radius_km = $('#radius_km').val();
                removeAllRadiusAndMarkers()                
                address_lat_lng = e.latLng;
                console.log(radius_km)
                radius_circle = new google.maps.Circle({
                    center: address_lat_lng,
                    radius: radius_km * 1000,
                    clickable: false,
                    map: map
                });
                if(radius_circle) map.fitBounds(radius_circle.getBounds());
                getLanguageByData(address_lat_lng)
            }   
            function showMyCloseLocations(myPosition) { 
                var radius_km = $('#radius_km').val();
                removeAllRadiusAndMarkers()              
                address_lat_lng = myPosition;
                console.log(radius_km)
                radius_circle = new google.maps.Circle({
                    center: address_lat_lng,
                    radius: radius_km * 1000,
                    clickable: false,
                    map: map
                });
                if(radius_circle) map.fitBounds(radius_circle.getBounds());
                var address_lat_lng_new = new google.maps.LatLng(address_lat_lng.lat, address_lat_lng.lng);
                getLanguageByData(address_lat_lng_new)
            }
            function removeAllRadiusAndMarkers() {
                //remove all radius and markers from map before displaying new ones
                if (radius_circle) {
                    radius_circle.setMap(null);
                    radius_circle = null;
                }
                for (i = 0; i < markers_on_map.length; i++) {
                    if (markers_on_map[i]) {
                        markers_on_map[i].setMap(null);
                        markers_on_map[i] = null;
                    }
                }
            }
            // Default table --> English Table
            // function to get lat lons with info with english, sinhala and tamil language
            function getLanguageByData(address_lat_lng) {
                $.getJSON(`Data/english.json`, function (data) {
                    $.each(data, function (key, value) {
                        var radius_km = $('#radius_km').val();
                        let infoWindow = new google.maps.InfoWindow();
                        var latitude = parseFloat(value.Latitude)
                        var longitude = parseFloat(value.Longitude)
                        var coords = {lat:latitude,lng:longitude}
                        var name = value.Name
                        var address = value.Address
                        var phone = value.Phone
                        var whatsApp = value.WhatsApp
                        var viber = value.Viber
                        var info = `<h4>${name}</h4>` 
                        + `<h6>${address}</h6>` 
                        + `<h6>Phone : ${phone}</h6>`
                        + `<h6>WhatsApp : ${whatsApp}</h6>` 
                        + `<h6>Viber : ${viber}</h6>`
                        var marker_lat_lng = new google.maps.LatLng(latitude, longitude);
                        var distance_from_location = google.maps.geometry.spherical.computeDistanceBetween(address_lat_lng, marker_lat_lng); //distance in meters between your location and the marker
                        if (distance_from_location <= radius_km * 1000) {
                            var new_marker = new google.maps.Marker({
                                position: marker_lat_lng,
                                map: map,
                                title: name,
                                icon:'/images/cross.png'
                            });
                            google.maps.event.addListener(new_marker, 'click', function () {
                                const pos = {
                                    lat: latitude,
                                    lng: longitude,
                                };
                                distance_from_location = distance_from_location/1000
                                infoWindow.setPosition(pos);
                                infoWindow.setContent(`${info}  <h5> Distance From Selected Point: ${distance_from_location.toFixed(2)}  Km </h5>`);
                                infoWindow.open(map);
                                map.setCenter(pos);
                            });
                            markers_on_map.push(new_marker);
                        }
                    });
                });
            }
            function showClickedLocations(e) {
                var my_marker = [];
                var address_lat_lng = e.latLng;
                for (i = 0; i < my_marker.length; i++) {
                    if (my_marker[i]) {
                        my_marker[i].setMapOnAll(null);
                    }
                }
                var my_new_marker = new google.maps.Marker({
                    position: address_lat_lng,
                    map: map,
                    title: name,
                });
                my_marker.push(my_new_marker);
            }
        }
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
        }
        $('#dropdownForLanguage').click(function(){
        $('#languageDropdown').toggleClass('show');
        });
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACc5lUcG3lHSvqroAEOMaVOSUec9sr5fA&libraries=places&callback=initMap">
    </script>
</body>
