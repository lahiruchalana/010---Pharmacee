<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pharmaceee</title>
    <script defer src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-dark bg-dark" style="height: 70px">
        <a class="navbar-brand" style="color: white; font-weight: 800"
          >PHARMACEE</a
        >
        <div class="form-inline">
          <input
            style="width: 450px; margin-right: 30px"
            class="form-control mr-sm-2"
            onkeyup="filteredTable()"
            type="text"
            name="search"
            id="search"
            placeholder="Search by District, Pharmacy Name, Address or MOH..."
            aria-label="Search"
          />
          <button
            type="button"
            class="btn btn-primary"
            style="min-width: 220px"
            onClick="location.href='../gmap.html'"
          >
            Google Map Search
          </button>
          <div class="dropdown" style="margin-left: 10px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              Select Language
            </button>
            <ul id="language" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
              <li><a id="Sinhala" class="dropdown-item" href="#">Sinhala</a></li>
              <li><a id="English" class="dropdown-item" href="#">English</a></li>
              <li><a id="Tamil" class="dropdown-item" href="#">Tamil</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="districts">
      <div class="btn-group-vertical" id="districtButtons">
        <button
          type="button"
          class="btn btn-outline-success"
          style="min-width: 220px"
        >Ampara</button>
        <button type="button" class="btn btn-outline-success">Anuradhapura</button>
        <button type="button" class="btn btn-outline-success">Badulla</button>
        <button type="button" class="btn btn-outline-success">Batticaloa</button>
        <button type="button" class="btn btn-outline-success">Colombo</button>
        <button type="button" class="btn btn-outline-success">Galle</button>
        <button type="button" class="btn btn-outline-success">Gampaha</button>
        <button type="button" class="btn btn-outline-success">Hambantota</button>
        <button type="button" class="btn btn-outline-success">Jaffna</button>
        <button type="button" class="btn btn-outline-success">Kalutara</button>
        <button type="button" class="btn btn-outline-success">Kandy</button>
        <button type="button" class="btn btn-outline-success">Kegalle</button>
        <button type="button" class="btn btn-outline-success">Kurunegala</button>
        <button type="button" class="btn btn-outline-success">Matale</button>
        <button type="button" class="btn btn-outline-success">Matara</button>
        <button type="button" class="btn btn-outline-success">Monaragala</button>
        <button type="button" class="btn btn-outline-success">Nuwara-Eliya</button>
        <button type="button" class="btn btn-outline-success">Polonnaruwa</button>
        <button type="button" class="btn btn-outline-success">Puttalam</button>
        <button type="button" class="btn btn-outline-success">Ratnapura</button>
        <button type="button" class="btn btn-outline-success">Trincomalee</button>
        <button type="button" class="btn btn-outline-success">Vavuniya</button>
      </div>
    </div>

    <div>
      <table id="table" class="table table-striped table-dark">
        <tr>
          <th>District</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>WhatsApp</th>
          <th>Viber</th>
          <th>MoH</th>
        </tr>
      </table>
      <tbody></tbody>
    </div>
  </body>
</html>
